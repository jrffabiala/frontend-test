<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
          <div class="content">
            <nav class="sidebar">
              <form action="#" class="search">
                <button class="search__button">
                  <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                  </svg>
                </button>
                <input type="text" class="search__input" placeholder="Search">
              </form>
              <ul class="side-nav">
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-clock"></use>
                    </svg>
                    <span>Timeline</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                    <span>Activity</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-mail"></use>
                    </svg>
                    <span>Message</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-image-inverted"></use>
                    </svg>
                    <span>Gallery</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-wrench"></use>
                    </svg>
                    <span>Settings</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/sprite.svg#icon-switch"></use>
                    </svg>
                    <span>Logout</span>
                  </a>
                </li>
              </ul>
            </nav>
            <main class="main-view">
              Posts
            </main>
          </div>
        </div>
    </body>
</html>
